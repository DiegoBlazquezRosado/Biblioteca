<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Best Sellers</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <p id="nyt-title">New York Times<span>Â®</span></p>
        <p id="best-seller-title">Best Sellers</p>
        <!-- <img src="../assets/images/nyytbestsellers.png"> -->
        <h3 id="h3-all-books"></h3>

        <section id="user-nav-container">
            <article id="buttons-login-signup-container">
                <button id='login-window'>Login</button>
                <button id="signup-window">Signup</button>
            </article>
            <article id="logout-container">
                <p id="message"></p>
                <button id="button-logout">Logout</button>
            </article>
        </section>
        <hr>
    </header>

    <main>
        <span class="loader hide"></span>

        <section id="filters-all-lists-container">
            <label for="select-weekly-monthly">Updated: </label>
            <select name="select-weekly-monthly" id="select-weekly-monthly">
                <option value="all">All</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </section>

        <section id="filters-all-books-container"></section>

        <section id="auth-container">
            <article id="login-container">
                <form id="formLogin" action="#" method="POST">
                    <label for="emailLogin">Email:</label><br>
                    <input type="email" id="emailLogin" name="emailLogin" placeholder="Introduce email..."><br>
                    <label for="passLogin">Password:</label><br>
                    <input type="password" id="passLogin" name="passLogin" placeholder="Introduce password..."><br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
            <article id="signup-container">
                <form id="formSignup" action="#" method="POST">
                    <label for="emailSignup">Email:</label><br>
                    <input type="email" id="emailSignup" name="emailSignup" placeholder="Introduce email..."><br>
                    <label for="passSignup">Password:</label><br>
                    <input type="password" id="passSignup" name="passSignup" placeholder="Introduce password..."><br>
                    <label for="passSignupRepeat">Repite password:</label><br>
                    <input type="password" id="passSignupRepeat" name="passSignupRepeat"
                        placeholder="Repeat password..."><br>
                    <input type="submit" value="Enviar">
                </form>
            </article>
        </section>

        <section id="all-lists-container"></section>

        <section id="back-button-all-books-container"></section>

        <section id="all-books-container"></section>

        <section id="pagination-container" class="hide"></section>
    </main>

    <footer>

    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
